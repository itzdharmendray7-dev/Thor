<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>
    <link rel="stylesheet" href="thor.css">
</head>

<body class="contactUs">
    <h1 class="header">
        <a href="thor.html">
            Thor
        </a>
    </h1>

    <form>
        <div>
            <label for="name">Name:</label><br /><br />
            <input type="text" id="name"><br />
        </div>
        <div>
            <label for="email">Email:</label><br /><br />
            <input type="email" id="email"><br />
        </div>
        <div>
            <label for="subject">Subject:</label><br /><br />
            <input type="text" id="subject"><br />
        </div>
        <div>
            <label for="description">Description:</label><br /><br />
            <input type="textarea" maxlength="255" id="description">
        </div>
        <div class="button">
            <button type="reset" class="reset">Reset</button>
            <button type="cancel" class="cancel" onclick="handleCancle()">Cancel</button>
            <button type="submit" class="submit" onclick="handleClick()">Submit</button>
        </div>
    </form>

    <div class="footer">
        <p>Resize the browser window to see how the content respond to the resizing.</p>
    </div>

    <script src="/contactUs.js"></script>
</body>

</html>
