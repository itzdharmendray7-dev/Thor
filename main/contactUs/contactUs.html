<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>
    <link rel="stylesheet" href="/main/contacUs/contactUs.css">
</head>

<body>
    <header class="header">
        <a href="/main/thor/thor.html" class="logo">Thor</a>
    </header>

    <form class="form" action="/main/thor/thor.html" onsubmit="confirmInput()">
        <div>
            <label for="name" class="name">Name:</label><br />
            <input type="text" id="name"><br />
        </div>
        <div>
            <label for="email" class="email">Email:</label><br />
            <input type="email" id="email"><br />
        </div>
        <div>
            <label for="subject" class="subject">Subject:</label><br />
            <input type="text" id="subject"><br />
        </div>
        <div>
            <label for="description" class="description">Description:</label><br />
            <input type="textarea" maxlength="255" id="description">
        </div>
        <div class="button">
            <button type="cancel" class="cancel">Cancel</button>
            <button type="submit" class="submit" onclick="handleClick()">Submit</button>
        </div>
    </form>

    <footer>
        <a href="#" height="24" width="24">Facebook
        </a>
        <a href="#" height="24" width="24">Instagram
        </a>
        <a href="#" height="24" width="24">YouTube
        </a>
        <a href="#" height="24" width="24">Twitter
        </a>
        <a href="#" height="24" width="24">LinkedIn
        </a>
        <p><a href="#">Info</a> <a href="#">Support</a></p>
        <p>Terms of Use Privacy Policy</p>
        <p>&copy; 2022 Thor</p>
    </footer>
    <script src="/main/contactUs/contactUs.js"></script>
</body>

</html>
